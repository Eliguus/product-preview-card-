<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces|Montserrat">">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="container">
    <img src="images/image-product-mobile.jpg" alt= "perfume" id="small">
  <img src="images/image-product-desktop.jpg" alt="perfume" id="large">
<div id="column">
  <div id="perfume">
  PERFUME
  </div>
  <div id="name">
  Gabrielle Essence Eau De Parfum
  </div>
  <div id="description">
    <p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
    </p>
</div>
<div id = "price">
  <div id="large-price">
  $149.99
  </div>
  <div id="small-price">
  $169.99
  </div>
</div>
  <button><img id="svg" src='images/icon-cart.svg'>Add to Cart</button>
  
</div>
  
</div>
</body>
</html>
